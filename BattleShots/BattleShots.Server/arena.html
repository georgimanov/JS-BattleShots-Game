<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css">

<body>
<header>

    <div id="logo">
        <img src="img/logo.png">
    </div>

    <div id="score-board" class="hidden">
        <h2>TABLE-NAME</h2>
        <div>
            твоите точки: <span id="your-score">5/17</span>
        </div>
        <div>
            другия пияница: <span id="other-score">3/17</span>
        </div>
    </div>

    <div id="user-box" class="hidden">
        <span>Are you thirsty <span id="username"></span>? </span>
        <div>
            <button onclick="logOut();">Log out</button>
        </div>
    </div>

</header>

<div id="login-box" class=" full hidden basic-element">
    <div class="login-from" id="login-form">
        <p>Login</p>
        <label>Username:<input type='text' id="username-login" /></label><br />
        <label>Password:<input type='password' id="password-login" /></label><br />
        <a href="javascript: checkLogin()">Login</a>
        <a href="#" onclick="showJoin()">Register</a>
    </div>

</div>
<div id="join-box" class="hidden full basic-element">
    <div id="join-form">
        <p>Join</p>
        <label>Username:<input type='text' id="username-join" /></label><br />
        <label>Password:<input type='password' id="password-join" /></label><br />
        <label>Confirm: <input type='password' id="password-2-join" /></label><br />
        <a href="javascript: registerUser()">Join</a>
        <a href="#" onclick="showLogin()">Go to login</a>

    </div>
</div>
<div id="create-table-form"></div>
